<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/sass/style.css">
    <title>Momentum</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <div class="audio-player">
                <div class="audio-player__buttons">
                    <button class="button button_prew-track"></button>
                    <button class="button button_play"></button>
                    <button class="button button_next-track"></button>
                </div>
                <ul class="audio-player__playlist">
                    <!-- <li class="track-1"></li> -->
                </ul>
            </div>
            <div class="weather">
                <input type="text" class="city">
                <span class="weather-icon owf"></span>
                <div class="weather">
                    <div class="description-container">
                        <span class="weather__description"></span>
                        <span class="weather__temperature"></span>
                    </div>
                    <div class="weater__wind"></div>
                    <div class="weather__humidity"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
            <div class="slider">
            <span class="icon-slider icon-slider_prew"></span>
            <span class="icon-slider icon-slider_next"></span>
        </div>
        <div class="time">
            <div class="time__clock"></div>
            <div class="time__date"></div>
        </div>
        <div class="greeting">
            <span class="greeting__welcome"></span>
            <input type="text" placeholder="[Enter name]" class="name">
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="quotes">
                <button class="button button-qoutes_change"></button>
            <q class="quote">Never give up</q>
            <cite class="author"></cite>
            </div>
        </div>
    </footer>
    <script src="./src/js/index.js" type="module"></script>
    <script src="./src/js/clock.js" type="module"></script>
    <script src="./src/js/greeting.js" type="module"></script>
    <script src="./src/js/slider.js" type="module"></script>
    <script src="./src/js/weather.js" type="module"></script>
    <script src="./src/js/quote.js" type="module"></script>
</body>
</html>
